<html>
<head>
    <script type="text/javascript">
        function onMouseMove(e) {
            if (e.screenX >= 300 && e.screenY >= 300)
                document.getElementById('result').innerHTML = 'It works';
        }

        document.addEventListener('mousemove', onMouseMove);
    </script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #drag, #target {
            width: 40px;
            height: 40px;
        }

        #drag {
            background-color: blue;
        }

        #target {
            margin-top: 300px;
            margin-left: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div style='position: relative'>
        <div id='drag'></div>
        <div id='target'></div>
    </div>
    <div id='result'>screenX or screenY do not work</div>
</body>
</html>
