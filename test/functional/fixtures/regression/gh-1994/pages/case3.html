<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestCaf√©</title>
</head>
<body>

<button>not shadow - no tabIndex</button>
<button tabindex="1" id="btnPrev_c2">not shadow - tabIndex === 1</button>
<div tabindex="2" id="div_c2" style="width: 100px; height: 100px; border: 1px solid black;"></div>
<button tabindex="3" id="btnNext_c2">not shadow - tabIndex === 3</button>
<button>not shadow - no tabIndex</button>

<script>
    var div  = document.querySelector('#div_c2');
    var btn1 = document.createElement('button');
    var btn2 = document.createElement('button');

    btn1.innerHTML = 'shadow - no tabIndex';
    btn1.id        = 'btnShadow_on_tabIndex_c2';

    btn2.innerHTML = 'shadow - tabIndex === 2';
    btn2.id        = 'btnShadow_tabIndex2_c2';

    btn2.setAttribute('tabindex', 2);

    div.attachShadow({ mode: 'open' });
    div.shadowRoot.appendChild(btn1);
    div.shadowRoot.appendChild(btn2);
</script>
</body>

</html>
