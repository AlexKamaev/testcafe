<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestCaf√©</title>
</head>
<body>
<button id="btnPrev_c1">not shadow - no tabIndex</button>
<div id="div_c1" style="width: 100px; height: 100px; border: 1px solid black;"></div>
<button id="btnNext_c1">not shadow - no tabIndex</button>

<script>
    var div = document.querySelector('#div_c1');
    var btn = document.createElement('button');

    btn.innerHTML = 'shadow - no tabIndex';
    btn.id        = 'btnShadow_c1';

    div.attachShadow({ mode: 'open' });
    div.shadowRoot.appendChild(btn);

    btn = document.createElement('button');

    btn.innerHTML = 'shadow - tabIndex === 1';
    btn.id        = 'btnShadow2_c1';

    btn.setAttribute('tabindex', '1');

    div.shadowRoot.appendChild(btn);
</script>

</body>

</html>
