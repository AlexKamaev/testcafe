<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
        }

        #fixed div {
            width: 100%;
            height: 100%;
            background-color: red;
        }

        button {
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <div style="height: 9000px">
        <button onclick="onClick()">Click me</button>
        <div id="result"></div>
    </div>
    <div id="fixed">
        <div></div>
    </div>
    <script type="text/javascript">

        function onClick () {
            document.getElementById('result').innerHTML = 'success';
        }

        setTimeout(function () {
            window.scrollTo(0, 5000);
        });
    </script>
</body>
</html>
