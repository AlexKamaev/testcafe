<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.counter = 0;

        function onClick (e) {
            var selectEl = document.getElementById('select');
            var optOne = document.getElementById('one');
            var optTwo = document.getElementById('two');

            var targets = [ selectEl, optOne, optTwo ];

            if(targets.indexOf(e.target) === -1)
                throw new Error('Shadow element appeared in user event handler');
        }
    </script>
</head>
<body>
<select id="select">
    <option id="one">One</option>
    <option id="two">Two</option>
</select>
<script>
    window.addEventListener('click', this.onClick, true);
    document.addEventListener('click', this.onClick, true);
</script>
</body>
</html>
